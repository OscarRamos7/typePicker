<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeType</title>
</head>
<body>
    <div id="single-type-container">
        <h1>Single type</h1>
        <form id="typeForm">
            <select id="typeOne" name="type1" required>
                <option value="" disabled selected>--Type 1--</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
            </select>
            <button>Submit</button>
        </form>
        <div id="attack-container">
            <h2>Attack Immunity</h2>
            <div id="attack-immunity-container"></div>
            <h2>Attack Strengths</h2>
            <div id="attack-strengths-container"></div>
            <h2>Attack Weaknesses</h2>
            <div id="attack-weaknesses-container"></div>
            <h2>Defensive Immunity</h2>
            <div id="defensive-immunity-container"></div>
            <h2>Defensive Strengths</h2>
            <div id="defensive-strengths-container"></div>
            <h2>Defensive Weaknesses</h2>
            <div id="defensive-weaknesses-container"></div>
        </div>
    </div>
    <div id="double-type-container">
        <h1>Double typing</h1>
        <form id="double-type-form">
            <select id="double-type-one" required>
                <option value="" disabled selected>--Type 1--</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
            </select>
            <select id="double-type-two" required>
                <option value="" disabled selected>--Type 2--</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="grass">Grass</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
            </select>
            <button>Submit</button>
        </form>
        <h2>Defensive Immunity</h2>
        <div id="defensive-immunity-container2"></div>
        <h2>4x Defensive Strengths</h2>
        <div id="x-defensive-strengths-container2"></div>
        <h2>Defensive Strengths</h2>
        <div id="defensive-strengths-container2"></div>
        <h2>Defensive Weaknesses</h2>
        <div id="defensive-weaknesses-container2"></div>
        <h2>4x Defensive Weaknesses</h2>
        <div id="x-defensive-weaknesses-container2"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
